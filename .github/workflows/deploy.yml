name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install and build (only if package.json exists)
        run: |
          if [ -f package.json ]; then
            echo "package.json found — installing dependencies and building"
            npm ci
            npm run build --if-present
          else
            echo "no package.json — skipping install/build"
          fi

      - name: Determine publish directory
        run: |
          echo "Trying to detect publish directory..."
          candidates=("public" "docs" "dist" "build" ".")
          for d in "${candidates[@]}"; do
            if [ "$d" = "." ]; then
              if [ -f index.html ]; then
                echo "PUBLISH_DIR=." >> $GITHUB_ENV
                echo "Detected publish dir: ."
                break
              fi
            else
              if [ -d "$d" ] && ( [ -f "$d/index.html" ] || [ "$(ls -A $d 2>/dev/null)" != "" ] ); then
                echo "PUBLISH_DIR=$d" >> $GITHUB_ENV
                echo "Detected publish dir: $d"
                break
              fi
            fi
          done
          if [ -z "${PUBLISH_DIR}" ]; then
            echo "PUBLISH_DIR=." >> $GITHUB_ENV
            echo "Defaulting publish dir to ."
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ env.PUBLISH_DIR }}
          publish_branch: gh-pages
